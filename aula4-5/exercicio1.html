<!DOCTYPE html>
<html>
    <head>
        <style>
           button{
            border: none;
            font-size: 30px;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            margin: auto;
           }
           button:hover{
            background-color: red;
            color: white
           }
           button:active{
            background-color: pink;
            color: red;
            
           }
        </style>
    </head>
    <body>
            <button>click here</button>
        
    </body>
</html>
